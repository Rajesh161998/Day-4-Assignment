<!DOCTYPE html>
<html>
    <head>
        <title>
            Marks and Grade.....
        </title>
    </head>
    <body>
        <script>
            var mark=prompt("Enter your mark:")
            var grade;
            switch(true){
            case (mark>=75&&mark<=100):
                grade='A';
                break;
            case (mark>=50&&mark<75):
                grade='B';
                break;
            case (mark>=25&&mark<50):
                grade='C';
                break;
            default: 
               grade='Fail';
               break;
            }
                    
            console.log(`Mark is ${mark} and grade is ${grade}`);
        </script>
    </body>
</html>
