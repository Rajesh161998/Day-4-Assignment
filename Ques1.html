<!DOCTYPE html>
<html>
    <head>
        <title>
            Even/Odd.....
        </title>
    </head>
    <body>
        <script>
            var num=prompt("Enter a number:");
            var res=EvenOdd(num);
            function EvenOdd(n){
                if(n%2==0){
                    return true;
                }
                else{
                    return false;
                }
            }
            if(res==true){
            console.log(`The number entered is ${num} and Number is even`);
            }
            else{
            console.log(`The number entered is ${num} and Number is odd`);
            }
        </script>
    </body>
</html>
